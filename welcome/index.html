<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Setup Profil â€” PrivateChat</title>
    <style>
        :root { --primary: #00a884; --bg: #111b21; --card: #202c33; --text: #e9edef; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .setup-card { background: var(--card); padding: 30px; border-radius: 10px; width: 100%; max-width: 350px; text-align: center; box-shadow: 0 4px 10px rgba(0,0,0,0.5); }
        input { width: 100%; padding: 12px; margin: 15px 0; border-radius: 5px; border: 1px solid #3b4a54; background: #2a3942; color: white; box-sizing: border-box; }
        button { background: var(--primary); color: white; border: none; padding: 12px; width: 100%; border-radius: 5px; font-weight: bold; cursor: pointer; }
        button:disabled { background: #3b4a54; opacity: 0.6; }
        .loading { display: none; margin-top: 10px; font-size: 0.8rem; color: #00a884; }
    </style>
</head>
<body>

    <div class="setup-card">
        <h2>Lengkapi Profil</h2>
        <p style="color: #8696a0; font-size: 0.9rem;">Nama ini hanya disimpan di browser Anda.</p>
        
        <input type="text" id="username" placeholder="Masukkan Nama/Username..." maxlength="20">
        
        <button id="startBtn">Buat Identitas & Masuk Chat</button>
        <div id="loader" class="loading">Sedang mengamankan kunci enkripsi...</div>
    </div>

    <script type="module">
        import { generateIdentity, exportPublicKey } from '../crypto.js';

        const startBtn = document.getElementById('startBtn');
        const usernameInput = document.getElementById('username');
        const loader = document.getElementById('loader');

        startBtn.onclick = async () => {
            const name = usernameInput.value.trim();
            if (!name) return alert("Nama tidak boleh kosong!");

            // Lock UI
            startBtn.disabled = true;
            loader.style.display = "block";

            try {
                // 1. Generate Kunci (ECDSA sesuai crypto.js Anda)
                const keyPair = await generateIdentity();
                const pubKey = await exportPublicKey(keyPair.publicKey);

                // 2. Simpan Data Diri & ID
                localStorage.setItem('my_name', name);
                localStorage.setItem('my_public_key', pubKey);

                // 3. Langsung lempar ke Chat
                window.location.href = '../chat/index.html';
                
            } catch (err) {
                console.error(err);
                alert("Gagal membuat data diri!");
                startBtn.disabled = false;
                loader.style.display = "none";
            }
        };
    </script>
</body>
</html>
